
<h:body xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:messages />
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Modulus" />
			<h:selectOneListbox value="#{validationBean.modulus}" size="1" required="true">
				<f:selectItem noSelectionOption="true" />
				<f:selectItems value="#{validationBean.moduli}" var="m" itemLabel="#{m.key}" itemValue="#{m.value}" />
			</h:selectOneListbox>
			<h:outputLabel value="NrOfShares" />
			<h:inputText value="#{validationBean.nrOfShares}" converter="jakarta.faces.Integer" />
			<h:outputLabel value="Threshold" />
			<h:inputText value="#{validationBean.threshold}" converter="jakarta.faces.Integer" />
			<h:outputLabel value="Key" />
			<h:inputText value="#{validationBean.secret}" readonly="true" />
			<h:outputLabel value="KeyAsString" />
			<h:inputText value="#{validationBean.secretAsString}" readonly="true" />
			<h:commandButton action="#{validationBean.combine()}" value="Validate" />
			<h:commandButton action="#{validationBean.activate()}" value="Activate" />
		</h:panelGrid>
		<h:dataTable value="#{validationBean.dataModel}" var="s">
			<h:column>
				<f:facet name="header">Index</f:facet>
				<h:inputText value="#{s.index}" converter="jakarta.faces.Integer" />
			</h:column>
			<h:column>
				<f:facet name="header">Share</f:facet>
				<h:inputText value="#{s.share}" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
