<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="SecureFS Virtual-Appliance Control" />
	<meta name="author" content="Thomas FrÃ¼hbeck" />

	<title>SecureFS</title>

	<!-- Bootstrap core CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />

	<!-- Custom styles for this template -->
	<h:outputStylesheet library="css" name="jumbotron.css" />
	<h:outputStylesheet>
	.jumbotron {
	    padding-bottom: 8px;
	    padding-top: 8px;
	}	
	</h:outputStylesheet>
</h:head>

<h:body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">SecureFS</a>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container">
			<h1>SecureFS</h1>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div id="navbar" class="navbar-collapse collapse">
				<h:form class="navbar-form navbar-right">
					<p:focus/>
					<div class="form-group">
						<h:inputText placeholder="Username" class="form-control" value="#{loginBean.username}"/>
					</div>
					<div class="form-group">
						<h:inputSecret placeholder="Password" class="form-control" value="#{loginBean.password}"/>
					</div>
					<h:commandLink class="btn btn-success" value="Sign In" action="#{loginBean.login()}"/>
					<h:commandLink class="btn btn-success" value="Logout" action="#{loginBean.logout()}"/>
				</h:form>
			</div>
		</div>
	</div>
	<!-- /container -->
</h:body>
</html>
