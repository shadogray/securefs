<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
	template="admin.xhtml">

	<ui:define name="content">
		<h2>Revoke Share</h2>
		<h:form id="formRevoke">

			<div class="container">
				<h:messages id="messages" errorClass="bg-danger" warnClass="bg-warning" infoClass="bg-success" />
			</div>

			<h:panelGroup styleClass="col-md-6">
				<h:panelGrid columns="2">
					<h:outputLabel value="Share:" />
					<h:inputText styleClass="form-control" value="#{revokeBean.key}" converter="javax.faces.BigInteger" />
					<h:outputLabel value="" />
					<h:commandButton class="btn btn-default" action="#{revokeBean.revoke()}" value="Revoke Share">
						<f:ajax execute="@form" render="@form"/>
					</h:commandButton>
				</h:panelGrid>
			</h:panelGroup>

			<h:panelGroup styleClass="col-md-6">
				<h:dataTable value="#{revokedKeysBean.revokedKeys}" var="s" styleClass="table-bordered table-hover">
					<h:column>
						<f:facet name="header">Revoked Shares</f:facet>
						<h:outputText value="#{s}" />
					</h:column>
				</h:dataTable>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
