<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="SecureFS Virtual-Appliance Control" />
	<meta name="author" content="Thomas FrÃ¼hbeck" />

	<title>SecureFS</title>

	<!-- Bootstrap core CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<!-- Custom styles for this template -->
	<h:outputStylesheet library="css" name="jumbotron.css" />
</h:head>

<h:body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">SecureFS</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<h:form class="navbar-form navbar-right">
					<h:commandLink class="btn btn-success" value="Logout" action="#{loginBean.logout()}" />
				</h:form>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container">
			<h1>SecureFS</h1>
		</div>
		<div class="container">
			<div class="col-md-4">
				<h:button outcome="/secfs/operation" value="Operation" styleClass="form-control"  rendered="#{request.isUserInRole('operator') || request.isUserInRole('admin')}"/>
			</div>
			<div class="col-md-4">
				<h:button outcome="/admin/admin" value="Administration" styleClass="form-control"  rendered="#{request.isUserInRole('operator') || request.isUserInRole('admin')}"/>
			</div>
		</div>
		<ui:insert name="subheader"/>
	</div>

	<div class="container">
		<div class="row">
			<ui:insert name="container1" />
			<ui:insert name="container2" />
			<ui:insert name="container3" />
			<ui:insert name="container4" />
		</div>
	</div>

</h:body>
</h:html>
